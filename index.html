<!DOCTYPE html>
<html>
<head>
  <title>System Monitor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; text-align: center; }
    #status-display {
      font-size: 2.5em; padding: 20px; border-radius: 10px;
      background: white; border: 3px solid #ccc; margin-bottom: 20px;
    }
    .history-table { margin: 0 auto; background: white; border-collapse: collapse; width: 80%; max-width: 600px; }
    .history-table th, .history-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .history-table th { background-color: #eee; }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>System Dashboard</h1>
  <div id="status-display">Loading...</div>

  <h3>Last 100 Updates</h3>
  <table class="history-table">
    <thead>
      <tr><th>Time</th><th>Status</th></tr>
    </thead>
    <tbody id="log-body"></tbody>
  </table>

  <script>
    // PASTE YOUR GOOGLE WEB APP URL HERE
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxCv_mbnUbU8EKLbrP3T5WFFZIns34vBTYhAx_b1ZEHG8KxVdpnt7GYZVgGXJWoTD58/exec";

async function refreshData() {
  const display = document.getElementById('status-display');
  const logBody = document.getElementById('log-body');

  try {
    // 1. FAST FETCH: Stop and wait for this to finish first
    const latestResponse = await fetch(WEB_APP_URL + "?type=latest");
    const latest = await latestResponse.json();
    
    // Update the top display immediately
    const currentStatus = latest[1]; // Column B
    display.innerText = "Current State: " + currentStatus;
    display.style.color = (currentStatus === "OK") ? "green" : "red";
    display.style.borderColor = (currentStatus === "OK") ? "green" : "red";

    // 2. FULL FETCH: This only starts after the code above is done
    const historyResponse = await fetch(WEB_APP_URL);
    const data = await historyResponse.json();

    logBody.innerHTML = ""; // Clear table
    data.forEach(row => {
      let tr = document.createElement('tr');
      tr.innerHTML = `<td>${row[0]}</td><td class="${row[1] === 'OK' ? 'status-ok' : 'status-error'}">${row[1]}</td>`;
      logBody.appendChild(tr);
    });

  } catch (err) {
    console.error("Error refreshing data:", err);
  }
}

    // Initial load
    refreshData();

    // Auto-refresh every 30 seconds
    setInterval(refreshData, 30000);
  </script>
</body>
</html>
